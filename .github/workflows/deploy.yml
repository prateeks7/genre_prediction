name: Deploy React (client) to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci || npm install
        working-directory: client
      - run: npm run build
        working-directory: client

      # ✅ Official step (sets Pages env correctly)
      - uses: actions/configure-pages@v5

      # ✅ Always operate on absolute paths
      - name: Add SPA fallback and disable Jekyll
        run: |
          cp client/dist/index.html client/dist/404.html
          touch client/dist/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: client/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
